name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.app/Contents/Developer

      - name: Show build environment
        run: |
          xcodebuild -version
          swift --version
          xcrun simctl list devices available | grep -i "iphone" | head -5

      - name: Resolve packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project StreakSync.xcodeproj \
            -scheme StreakSync

      - name: Build
        run: |
          xcodebuild build \
            -project StreakSync.xcodeproj \
            -scheme StreakSync \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro Max' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO | xcpretty || true

      - name: Test
        run: |
          xcodebuild test \
            -project StreakSync.xcodeproj \
            -scheme StreakSync \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro Max' \
            -skipPackagePluginValidation \
            -resultBundlePath TestResults \
            CODE_SIGNING_ALLOWED=NO | xcpretty || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7
